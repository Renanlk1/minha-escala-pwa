    <style>
      /* CSS para esconder o selo do Lovable e manter o visual profissional */
      [class*="lovable-badge"],
      [id*="lovable-badge"],
      .lovable-badge,
      div[style*="position: fixed"][style*="bottom: 0"] {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        pointer-events: none !important;
        z-index: -9999 !important;
      }
    </style>

    <script>
      // Força a limpeza de caches antigos do PWA para os 12 usuários
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for (let registration of registrations) {
            registration.unregister();
          }
        });
      }
      
      // Garante que a tela de manutenção carregue para todos
      window.onload = function() {
        if (!document.body.innerText.includes("Servidor Sobrecarregado")) {
          location.reload(true);
        }
      };
    </script>
  </head>

  <body>
    <div id="root"></div>

  </body>
